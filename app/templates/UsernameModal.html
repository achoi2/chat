<section class="modal">
    <div class="modal-header">
        <h3 class="modal-title">Set a username</h3>
    </div>
    <div class="modal-body">
        <label>This name will appear when you send messages</label>
        <input ng-model="username" ng-required="string">
    </div>
    <div class="modal-footer">
       <button type="create" ng-click="cookie.currentUser(username)">Set username</button>
    </div>
</section>
