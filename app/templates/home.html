<section class="sidebar">
    <h1>Chat</h1>
        <button type="button" ng-click="home.createNewRoom()">New Room</button>
    <h2 class="rooms" ng-click="home.setNewRoom(room.$id)" ng-repeat="room in home.rooms">{{room.name}}</h2>
</section>

<section class="container" ng-repeat="message in home.messages">
  <p>{{message.content}}</p>
</section>
