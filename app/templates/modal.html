<section class="modal">
    <div class="modal-header">
        <h3 class="modal-title">Create New Room</h3>
    </div>
        <div class="modal-body">
            <label>Enter a room name</label>
            <input ng-model="name">
        </div>
            <div class="modal-footer">
                <button type="button" ng-click="modal.addRoom(name)">Create Room</button>
                <button type="button" ng-click="modal.cancel()">Cancel</button>
            </div>
    </section>
